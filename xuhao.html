<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title >菜鸟教程</title>
        <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
        function changeImage() {
            element = document.getElementById("myImage");
            if (element.src.match("image1")) {
                element.src = "images/image2.jpeg";
            } else {
                element.src = "images/image1.png";
            }
        }
        </script>
    </head>
    <body>
        <h1>我的第一个JavaScript程序</h1>
        <br>
        <p id = "demo">这是一个段落</p>
        <button type = "button" onclick="displayDate()">显示日期</button>
        <img id="myImage" onclick="changeImage()" src="images/image1.png" width="600" height="400">
        <p>点击图片</p>
        <a href="xuhao">百度</a>
    </body>
</html>
